<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-3</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/vue.min.js"></script>
    <script defer src="assets/js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="container py-2">
    <h2 class="text-center">Fishes</h2>

    <div id="app" class="my-1">

        <div class="d-flex justify-content-between align-items-end mb-3">
            <div class="input-group mb-3 w-25 " v-show="!userName">
                <input type="text" class="form-control" placeholder="Input name" v-model="inputName">
                <div class="input-group-prepend">
                    <button class="btn btn-secondary" type="button" @click="setUsername">Lets go</button>
                </div>
            </div>
            <div>
                <h3 v-show="userName">Player: {{userName}}</h3>
                <button v-show="userName" class="btn btn-primary w-100" @click="startGame">Start</button>
            </div>

            <div id="timer" class="d-flex flex-column">
                <h4>Time:{{timer}}</h4>
                <h4>Points:{{points}}</h4>
            </div>
        </div>
g
        <div ref="area" class="game-area" :style="{height:800+'px'}">
            <div v-for="(fish, index) in fishesOnBoard" :key="fish.id" :class="[fish.type, {edge:fish.edge}]"
                 :style="{left: fish.left+'px', top: fish.top+'px', height:fish.height+'px', width:fish.width+'px'}"
                 @click="clickFish(index)">
            </div>
        </div>
    </div>

</div>

</body>

</html>
